<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="css/registerstyle.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Registration</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="card p-4 shadow-lg border-0">
                <h4 class="py-3 text-center">Registrasi</h4>
                <form action="">
                    <div class="form-group">
                        <input type="text" placeholder="Username" class="form-control rounded-pill">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="First Name" class="form-control rounded-pill">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Last name" class="form-control rounded-pill">
                    </div>
                    <div class="form-group mt-4 mb-1">
                        <!-- <input type="text" placeholder="Age" class="form-control rounded-pill"> -->
                        <select class="form-group rounded-pill gender">
                            <option value="" selected disabled>Jenis Kelamin</option>
                            <option value="1">Laki-Laki</option>
                            <option value="2">Perempuan</option>
                        </select>
                    </div>            
                    <div class="form-group">
                        <input type="text" placeholder="No Hp" class="form-control rounded-pill">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="email" class="form-control rounded-pill">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Address" class="form-control rounded-pill">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Country" class="form-control rounded-pill">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="state" class="form-control rounded-pill">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="City" class="form-control rounded-pill">
                    </div>
                    <!-- instagram account -->
                    <fieldset class="sosmed">
                            <input class="instagram" type="checkbox" name="instagram" value="1" />
                            <label for="instagram">Instagram</label>
                    </fieldset>
                    <fieldset class="ig">
                        <div class="form-group">
                            <input type="text" placeholder="Id Instagram" class="form-control rounded-pill">
                        </div>
                    </fieldset>
                    <!-- facebook acount -->
                    <fieldset class="sosmed">
                        <input class="facebook" type="checkbox" name="facebook" value="1" />
                        <label for="facebook">Facebook</label>
                    </fieldset>
                    <fieldset class="fb">
                        <div class="form-group">
                            <input type="text" placeholder="Id Facebook" class="form-control rounded-pill">
                        </div>
                    </fieldset>

                    <!-- twitter account -->
                    <fieldset class="sosmed">
                            <input class="twitter" type="checkbox" name="twitter" value="1" />
                            <label for="twitter">twitter</label>
                    </fieldset>
                    <fieldset class="tw">
                        <div class="form-group">
                            <input type="text" placeholder="Id Twitter" class="form-control rounded-pill">
                        </div>
                    </fieldset>
                    
                    <!-- tiktok account -->
                    <fieldset class="sosmed">
                            <input class="tiktok" type="checkbox" name="tiktok" value="1" />
                            <label for="tiktok">tiktok</label>
                    </fieldset>
                    <fieldset class="tik">
                        <div class="form-group">
                            <input type="text" placeholder="Id Tiktok" class="form-control rounded-pill">
                        </div>
                    </fieldset>

                    <!-- youtube account -->
                    <fieldset class="sosmed">
                        <input class="youtube" type="checkbox" name="youtube" value="1" />
                        <label for="youtube">youtube</label>
                    </fieldset>
                    <fieldset class="yt">
                        <div class="form-group">
                            <input type="text" placeholder="Id youtube" class="form-control rounded-pill">
                        </div>
                    </fieldset>
                    

                    <div class="form-group">
                        <center>
                        <button class="btn btn-primary rounded-pill btn-block">Register</button>
                    </center>
                    </div>
                    </form>
                    <p class="text-center small"><a href="login.html"><i class="fas fa-sign-in-alt"></i> Login disini</a></p>
                    <p class="text-center small "><a href="index.html"><i class="fas fa-home"></i> home</a></p>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script>
$(".ig").hide();
$(".fb").hide();
$(".tw").hide();
$(".tik").hide();
$(".yt").hide();


$(".instagram").click(function(){
    if($(this).is(":checked")){
        $(".ig").show();
    }else{
        $(".ig").hide();
    }
});
$(".facebook").click(function(){
    if($(this).is(":checked")){
        $(".fb").show();
    }else{
        $(".fb").hide();
    }
});
$(".twitter").click(function(){
    if($(this).is(":checked")){
        $(".tw").show();
    }else{
        $(".tw").hide();
    }
});
$(".tiktok").click(function(){
    if($(this).is(":checked")){
        $(".tik").show();
    }else{
        $(".tik").hide();
    }
});
$(".youtube").click(function(){
    if($(this).is(":checked")){
        $(".yt").show();
    }else{
        $(".yt").hide();
    }
});
</script>



</body>
</html>
