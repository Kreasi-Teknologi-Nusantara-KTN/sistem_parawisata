            <div class="row">
              <div class="col-md-3">
        
                <!-- Profile Image -->
                <div class="card card-primary card-outline">
                  <div class="card-body box-profile">
                    <div class="text-center">
                      <img class="profile-user-img img-fluid img-circle" src="/assets/img/lucas-davies-KZRhLRd9QHk-unsplash (1).jpg" alt="User profile picture">
                    </div>
        
                    <h3 class="profile-username text-center">User</h3>
        
        
                    <ul class="list-group list-group-unbordered mb-3">
                      <li class="list-group-item">
                        <b>Email</b> <a class="float-right">user@email.com</a>
                      </li>
                    </ul>
                  </div>
                  <!-- /.card-body -->
                </div>
                <!-- /.card -->
        
                <div class="card card-primary text-center">
                  <div class="card-header">
                    <h3 class="card-title">Ubah Password</h3>
                  </div>
                  <div class="card-body">
                    <button type="submit" class="btn btn-danger"data-toggle="modal" data-target="#modal-sm">Ubah Password</button>
                  </div>
                  <!-- /.card-body -->
                </div>
                <!-- /.card -->
              </div>
              <!-- /.col -->
              <div class="col-md-9">
                <div class="card">
                  <div class="card-header p-2">
                    <ul class="nav nav-pills">
                      <h1>Edit Profile</h1>
                    </ul>
                  </div><!-- /.card-header -->
                  <div class="card-body">
                    <div class="tab-content">
                        <form class="form-horizontal">
                          <div class="form-group row">
                            <label for="inputName" class="col-sm-2 col-form-label">Username</label>
                            <div class="col-sm-10">
                              <input type="email" class="form-control" id="inputName" placeholder="First Name">
                            </div>
                          </div>
                          <div class="form-group row">
                            <label for="inputTlp" class="col-sm-2 col-form-label">No Hp</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="inputTlp" placeholder="No Hp">
                            </div>
                          </div>
                          <div class="form-group row">
                            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                            </div>
                          </div>
                          <div class="form-group row">
                            <div class="offset-sm-2 col-sm-10">
                              <button type="submit" class="btn btn-warning">Submit</button>
                            </div>
                          </div>
                        </form>
                      <!-- /.tab-pane -->
                    </div>
                    <!-- /.tab-content -->
                  </div><!-- /.card-body -->
                </div>
              </div>
              <!-- /.col -->
            </div>
